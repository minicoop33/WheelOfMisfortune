<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Wheel of Misfortune!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
    <h1>WHEEL OF MISFORTUNE</h1>
    <br>
    <br>
        <div id="wheel">
        <div id="mainbox" class="mainbox">
            <div id="box" class="box">
                <div class="box1">
                    <span class="span1"><b>Test1</b></span>
                    <span class="span2"><b>Test2</b></span>
                    <span class="span3"><b>Test3</b></span>
                    <span class="span4"><b>Test4</b></span>
                </div>
                <div class="box2">
                    <span class="span1"><b>Test5</b></span>
                    <span class="span2"><b>Test6</b></span>
                    <span class="span3"><b>Test7</b></span>
                    <span class="span4"><b>Test8</b></span>
                </div>
            </div>
            <button class="spin" onclick="spinfunction()">SPIN</button>
        </div>
        </div>
    </body>
    <script>
    function spinfunction() {
        var x = 1024; //min value
        var y = 9999; //max value

        var deg = Math.floor(Math.random() * (x - y)) + y;

        document.getElementById('box').style.transform = "rotate("+deg+"deg)";

        var element = document.getElementById('mainbox');
        element.classList.remove('animate');
        setTimeout(function() {
            element.classList.add('animate');
        }, 5000);
    }
    </script>
</html>
